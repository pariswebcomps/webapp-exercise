<template bindable="links">
  <div class="center-align">
    <template if.bind="links.twitter">
      <a href="${links.twitter}" target="_blank"
        md-tooltip="position: top; text:Twitter;">
        <img src="img/md-twitter.svg"></img>
      </a>
    </template>
    
    <template if.bind="links.slack">
      <a href="${links.slack}/" target="_blank"
        md-tooltip="position: top; text:Slack;">
        <img src="img/md-slack.svg"></img>
      </a>
    </template>
    
    <template if.bind="links.github">
      <a href="${links.github}" target="_blank"
        md-tooltip="position: top; text:GitHub;">
        <img src="img/md-github.svg"></img>
      </a>
    </template>
    
    <template if.bind="links.linkedIn">
      <a href="${links.linkedIn}" target="_blank"
        md-tooltip="position: top; text:Linkedin;">
        <img src="img/md-linkedin.svg"></img>
      </a>
    </template>
  </div>
</template>
