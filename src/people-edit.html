<template>
  <require from="resources/elements/md-input" as="custom-md-input"></require>

  <md-card class="container">
    <h4>Contact information</h4>

    <form submit.delegate="submit()" with.bind="dirtyContact">
      <custom-md-input value.bind="firstname & validate" label="First Name" name="firstname"></custom-md-input>
      <md-input md-value.bind="lastname & validate" md-label="Last Name"></md-input>
      <md-input md-value.bind="email & validate" md-label="Email" md-type="email"></md-input>
      <md-input md-value.bind="phone & validate" md-label="Phone"></md-input>

      <input type="reset" value="Cancel" md-button click.trigger="navigateContact()">
      <input type="submit" value="Save" md-button disabled.bind="validationController.errors.length">
    </form>
    
  </md-card>
</template>
