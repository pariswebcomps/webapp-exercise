<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendors/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>

        .logo {
            margin-left: 10px;
            height: 100%;
        }

        nav{
            background-color: #0168AB;
        }

        .header {
            margin-top: 20px;
            font-size: 24px;
        }

        .item {
            font-weight: bold;
        }

    </style>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="list.html"><img class="logo" src="images/logo-people.svg"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="list.html">Peoples</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="movieCardForm row">
        <div class="col s12 card z-depth-3">
            <div class="card-content">
                <span class="card-title">Contact informations</span>
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" type="text">
                            <label for="title">Firsname</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" value="123" type="text" class="invalid">
                            <label data-error="wrong" data-success="right" for="last_name">Lastname</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="phone" type="text" class="validate">
                            <label for="phone">Phone number</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action">
                <a href="movie-list.html">Cancel</a>
                <a href="movie-list.html">Submit</a>
            </div>
        </div>

    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendors/Materialize/dist/js/materialize.min.js"></script>
</body>
</html>
